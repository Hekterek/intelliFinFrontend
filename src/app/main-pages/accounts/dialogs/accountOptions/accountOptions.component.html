<div class="headerContainer">
  <div class="header">
    <div class="accountInfo">
      <img [src]="currentAccountData ? currentAccountData.icon : ''" alt="">
      <p class="accountName">{{ currentAccountData ? currentAccountData.name : '' }}</p>
      <!-- <img src="./assets/icons/account_balance.svg" alt=""> -->
    </div>
    <div class="accountBalance">
      <p>Account balance</p>
      <p>{{ currentAccountData ? (currentAccountData.amount | number: '1.2-2') : '' }}</p>
    </div>
  </div>
</div>

<div class="optionsContainer">
  <a class="box" (click)="openEditAccountDialog()">
    <div class="imgBox">
      <img src="./assets/icons/user.svg" alt="Edit">
    </div>
    <p>Edit</p>
  </a>
  <a class="box" (click)="openRechargeDialog()">
    <div class="imgBox">
      <img src="./assets/icons/user.svg" alt="Recharge">
    </div>
    <p>Recharge</p>
  </a>
  <a class="box" (click)="openTransferDialog()">
    <div class="imgBox">
      <img src="./assets/icons/user.svg" alt="Transfer">
    </div>
    <p>Transfer</p>
  </a>
</div>
