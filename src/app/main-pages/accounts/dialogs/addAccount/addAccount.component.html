<div class="container">
  <div class="header">
    <p>Create account</p>
    <img class="doneIcon" src="../../../../../assets/icons/check.svg" alt="done">
  </div>
  <div class="nameIconContainer">
    <a class="nameContainer" (click)="openFieldStringDialog()">
      <p>Name</p>
      <p class="nameValue">{{ newAccountData.name }}</p>
    </a>
    <a class="iconContainer">
      <p>Icon</p>
      <img src="./assets/icons/account_balance.svg" alt="">
    </a>
  </div>
  <div class="descColorContainer">
    <a class="descContainer">
      <p>Description</p>
      <p class="descValue">{{ newAccountData.description }}</p>
    </a>
    <a class="colorContainer">
      <p>Color</p>
      <div class="color"></div>
    </a>
  </div>
  <a class="checkBoxContainer">
    <label class="switch">
      <input type="checkbox" checked>
      <p>Include in total balance</p>
    </label>
  </a>
</div>
