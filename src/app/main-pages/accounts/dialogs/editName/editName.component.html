<form class="container" [formGroup]="form">
    <div class="header">
        <p>{{ title }}</p>
    </div>
    <div class="nameInput">
        <input [formControl]="form.controls.accountName" maxlength="15" [value]="form.controls.accountName">
    </div>
    <div class="btns">
        <button (click)="save()">Submit</button>
        <button (click)="close()">Cancel</button>
    </div>

</form>
