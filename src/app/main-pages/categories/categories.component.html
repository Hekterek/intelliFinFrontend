<div class="container">
    <div class="categoryContainer" *ngFor="let category of categoriesFromDB">
        <p class="categoryName">{{ category.name }}</p>
        <p class="budgetAmount">{{ category.budget | number: '1.2-2' }}</p>
        <div class="categoryBox">

        </div>
        <p class="amount">{{ category.amount | number: '1.2-2' }}</p>
    </div>
    <div class="categoryContainer" [ngStyle]="{'margin-top': '52px'}" *ngIf="categoriesFromDB.length < 9">
        <div class="addCategoryBtn" (click)="openAddNewCategoryDialog()">
            +
        </div>
    </div>
</div>
